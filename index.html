<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>The Alerter</h1>
    <form>
        <label>Enter your message</label>
        <input type="text" id="input-text">
        <br />
        <button type="submit">Submit</button>
    </form>
    <br />
    <h1>Sandwich builder</h1>
    <form id="sandwichForm">
        <label>White bread</label>
        <input type="checkbox" id="bread1">
        <label>Wheat bread</label>
        <input type="checkbox" id="bread2">
        <label>Turkey</label>
        <input type="checkbox" id="turkey">
        <label>Ham</label>
        <input type="checkbox" id="ham">
        <label>Tomato</label>
        <input type="checkbox" id="tomato">
        <label>Mozzerella</label>
        <input type="checkbox" id="mozzerlla">
        <label>Spinach</label>
        <input type="checkbox" id="spinach">
        <label>Lettuce</label>
        <input type="checkbox" id="lettuce">
        <label>Peppers</label>
        <input type="checkbox" id="peppers">
        <br />
        <button type="submit">Submit</button>
    </form>
    <br />
    <h1>Haircut appointment scheduler</h1>
    <form id="haircutForm">
        <label>Select a date</label>
        <input type="date" id="date">
        <label>What barber do you want?</label>
        <input type="text" id="barber">
        <h3>Long or short hair?</h3>
        <fieldset>
        <label>Long hair</label>
        <input type="radio" id="longHair">
        <label>Short hair</label>
        <input type="radio" id="shortHair">
        </fieldset>
        <br />
        <button type="submit">Submit</button>
    </form>

    <script src="./main.js"></script>
</body>
</html>
