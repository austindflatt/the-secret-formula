<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Formula</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    <p class="glitch">
    <span aria-hidden="true">the secret</span>
    the secret
    <span aria-hidden="true">the secret</span>
    </p>
    <span class="sub">FORMULA</span>
    <h1>The Alerter 🔔</h1>
    <div class="box">
    <form>
        <input type="text" id="input-text" placeholder="Enter a message">
        <br />
        <button class="button" type="submit">Submit Message</button>
    </form>
    </div>
    <br />
    <h1>Sandwich builder 🥪</h1>
    <div class="box">
    <form id="sandwichForm">
        <div class="sandwichGroup">
        <label class="sandwich">White bread 🍞</label>
        <input type="checkbox" id="bread1" class="option-input checkbox">
        <label class="sandwich">Deli bun 🥖<div class="tick"></div></label>
        <input type="checkbox" id="bread2" class="option-input checkbox">
        <label class="sandwich">Turkey 🥩</label>
        <input type="checkbox" id="turkey" class="option-input checkbox">
        <label class="sandwich">Ham 🥓</label>
        <input type="checkbox" id="ham" class="option-input checkbox">
        <label class="sandwich">Tomato 🍅</label>
        <input type="checkbox" id="tomato" class="option-input checkbox">
        <label class="sandwich">Mozzerella 🧀</label>
        <input type="checkbox" id="mozzerlla" class="option-input checkbox">
        <label class="sandwich">Spinach 🥬</label>
        <input type="checkbox" id="spinach" class="option-input checkbox">
        <label class="sandwich">Lettuce 🥬</label>
        <input type="checkbox" id="lettuce" class="option-input checkbox">
        <label class="sandwich">Peppers 🌶</label>
        <input type="checkbox" id="peppers" class="option-input checkbox">
        <label class="sandwich">Egg 🍳</label>
        <input type="checkbox" id="egg" class="option-input checkbox">
        </div>
        <br />
        <button class="button" type="submit">Build Sandwich</button>
    </form>
    </div>
    <br />
    <h1>Haircut appointment scheduler 💈</h1>
    <div class="box">
    <form id="haircutForm">
        <label>Select a date</label>
        <input type="date" id="date" placeholder="Select a date">
        <input type="text" id="barber" placeholder="Who do you want to cut your hair?">
        <label>Long hair</label>
        <input type="radio" id="longHair" class="option-input radio">
        <label>Short hair</label>
        <input type="radio" id="shortHair" class="option-input radio">
        <br />
        <button class="button" type="submit">Set Appointment</button>
    </form>
    </div>
    <br />
    <h1>Create account ⚙️</h1>
    <div class="box">
    <form id="createForm">
        <input type="text" id="username" placeholder="Create a username">
        <input type="email" id="email" placeholder="Enter your email address">
        <input type="password" id="password" placeholder="Enter a password">
        <input type="password" id="confirm-password" placeholder="Confirm password">
        <br />
        <button class="button" type="submit">Create Account</button>
    </form>
    </div>
    <p>The Secret Formula by Austin Flatt</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
